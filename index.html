<!DOCTYPE html>
<html lang="vi">
<head>
  <meta charset="UTF-8">
  <title>Tính hiệu suất sản xuất</title>
  <style>
    body { font-family: Arial, sans-serif; margin: 40px; background: #f9f9f9; }
    h2 { color: #333; }
    label { display: block; margin-top: 12px; font-weight: bold; }
    input, select { padding: 6px; width: 220px; margin-top: 4px; }
    button { margin-top: 16px; padding: 10px 20px; background: #4CAF50; border: none; color: white; cursor: pointer; font-size: 16px; }
    button:hover { background: #45a049; }
    .result { margin-top: 20px; padding: 15px; background: #fff; border: 1px solid #ccc; width: fit-content; }
  </style>
</head>
<body>
  <h2>Công cụ tính hiệu suất / sản lượng</h2>

  <label>Bạn muốn tính:</label>
  <select id="calcType" onchange="toggleInputs()">
    <option value="hieuSuat">Hiệu suất (%)</option>
    <option value="sanLuong">Sản lượng cần đạt</option>
  </select>

  <form id="calcForm">
    <div id="input-sanLuong">
      <label>Sản lượng:</label>
      <input type="number" id="sanLuong">
    </div>

    <div id="input-hieuSuat">
      <label>Hiệu suất (%):</label>
      <input type="number" id="hieuSuat">
    </div>

    <label>SAM (phút):</label>
    <input type="number" id="sam">

    <label>Số người:</label>
    <input type="number" id="people">

    <label>Số giờ làm việc:</label>
    <input type="number" id="hours">

    <button type="button" onclick="calculate()">Tính toán</button>
  </form>

  <div class="result" id="result"></div>

  <script>
    function toggleInputs() {
      const type = document.getElementById("calcType").value;
      // chỉ hiển thị ô cần nhập
      document.getElementById("input-sanLuong").style.display = (type === "hieuSuat") ? "block" : "none";
      document.getElementById("input-hieuSuat").style.display = (type === "sanLuong") ? "block" : "none";
      document.getElementById("result").innerHTML = "";
    }

    function calculate() {
      const type = document.getElementById("calcType").value;
      const sam = parseFloat(document.getElementById("sam").value);
      const people = parseFloat(document.getElementById("people").value);
      const hours = parseFloat(document.getElementById("hours").value);

      if (sam <= 0 || people <= 0 || hours <= 0) {
        document.getElementById("result").innerHTML = "⚠️ Vui lòng nhập số hợp lệ.";
        return;
      }

      if (type === "hieuSuat") {
        const sanLuong = parseFloat(document.getElementById("sanLuong").value);
        if (sanLuong <= 0) {
          document.getElementById("result").innerHTML = "⚠️ Vui lòng nhập sản lượng.";
          return;
        }
        const hieuSuat = (sanLuong * sam) / (people * hours * 60) * 100;
        document.getElementById("result").innerHTML = `<p>Hiệu suất: <b>${hieuSuat.toFixed(2)}%</b></p>`;
      } else {
        const hieuSuat = parseFloat(document.getElementById("hieuSuat").value);
        if (hieuSuat <= 0) {
          document.getElementById("result").innerHTML = "⚠️ Vui lòng nhập hiệu suất.";
          return;
        }
        const sanLuong = (hieuSuat / 100) * (people * hours * 60) / sam;
        document.getElementById("result").innerHTML = `<p>Sản lượng cần đạt: <b>${sanLuong.toFixed(0)}</b></p>`;
      }
    }

    // chạy lúc load trang
    toggleInputs();
  </script>
</body>
</html>
